Trainer:
  max_epochs: 9999
  accelerator: gpu
  accumulate_grad_batches: 1
  log_every_n_steps: 10
  val_check_interval: 0.25

loggers:
  TensorBoardLogger:
    save_dir: logs
    name: sent_embedding/simcse
  WandbLogger:
    project: SimCSE-KR
    name: "KR SimCSE(RoBERTa-large) with projection mlp"
callbacks:
  EarlyStopping:
    monitor: corr/spearman
    mode: max
    min_delta: 0.00005
    patience: 10
    verbose: true
  ModelCheckpoint:
    monitor: corr/spearman
    mode: max
    dirpath: checkpoints
    filename: simcse

HP:
  MODEL:
    model: AutoModel
    device: cuda
    learning_rate: 0.0001
    pretrained_model: klue/roberta-large
    batch_size: 256
  DATAMODULE:
    batch_size: 256
    num_workers: 16
    pretrained_model: klue/roberta-large
  
